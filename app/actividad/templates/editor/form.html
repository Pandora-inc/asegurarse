{% extends "base-parametros.html" %}

{% block body %}
<form action="#" method="post" enctype="multipart/form-data" class="form-horizontal">
  {% csrf_token %}
  {% if error %}
    <h2>{{ error }}</h2>
  {% else %}
      <div class="card">
          <div class="card-body card-block">
              {% block form %}
                  {{ form.as_table }}
              {% endblock %}
          </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">{% block action %}Registrar{% endblock action %}</button>
            <a name="" id="" class="btn btn-primary" href="{{request.META.HTTP_REFERER}}" role="button">Cancelar</a>
        </div>
      </div>
  {% endif %}
</form>

{% endblock body %}
